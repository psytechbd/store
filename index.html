<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
    <!-- header -->
    <div class="container-fluide">
        <div class="bg-[#DBCCB9] p-2 pr-4 pl-4 flex items-center justify-between">
            <div class="w-1/2 text-black flex justify-between">
                <h3 class="font-bold text-lg">12 Main Street, Arlington, Texas 76001</h3>
                <h3 class="text-lg font-bold">1-670-435-3210</h3>
            </div>
            <div class="w-1/2  text-black flex gap-8 justify-end">
                <div class="flex  gap-2 items-center">
                    <h3 class="text-lg">
                        Rewards
                    </h3>
                    <i class="fa-solid fa-certificate"></i>
                </div>
                <div class="flex  gap-2 items-center">
                    <h3 class="text-lg">
                        Subscribe
                    </h3>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="flex  gap-2 items-center">
                    <h3 class="text-lg">
                        Cart
                    </h3>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- header -->
    <!-- Banner -->
    <div class="container-fluide bg-[url('images/building.png')] bg-no-repeat bg-cover">
        <div class="flex">
            <div class="logo w-1/3 p-10">
                <img src="images/logowhite.png" alt="">
            </div>
            <div class="nav pt-6 ml-auto pr-6">
                <a href="#" class="btn rounded-none text-white font-bold text-xl bg-[#272B3E]">ONLINE STORE</a>
                <a href="#" class="btn rounded-none text-white font-bold text-xl bg-[#272B3E]">FOOD MENU</a>
                <a href="#" class="btn rounded-none text-white font-bold text-xl bg-[#272B3E]">ABOUT US</a>
            </div>
        </div>
        <div class="flex">
            <div class="w-1/2"></div>
            <div class="w-1/2 p-8">
                <div class=" border-2 border-white">
                   <div class="m-6 bg-white p-4 text-[#272B3E] font-bold text-4xl text-center">
                    <h2>
                        SAVOR THE GOODNESS <br>OF HOMEMADE <br>BAKED TREATS
                    </h2>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner -->
</body>

</html>
